<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script src="../../node_modules/raphael/raphael.min.js"></script>
    <script src="../../node_modules/justgage/dist/justgage.min.js"></script>
    <script src="components/bar.js"></script>
    <script src="components/text.js"></script>
    <script src="components/icon.js"></script>
    <script src="components/gauge.js"></script>
    <script src="components/style.js"></script>

    <div class="container-fluid h-100">
      <div class="row" style="height: 1%"></div>

      <div class="row no-gutters" style="height: 15%">
        <div class="col-1"></div>
        <div class="col-10" id="bar1"></div>
        <div class="col-1"></div>
      </div>

      <div class="row d-flex flex-nowrap" style="height: 30%">
        <div class="col-2 align-self-center" id="gear"></div>
        <div class="col-2"></div>
        <div class="col-4 align-self-center" id="speed"></div>
        <div class="col-2">
          <div class="row" style="height: 33.3%">
            <div class="col-6 align-self-center" id="icon1"></div>
            <div class="col-6 align-self-center" id="icon2"></div>
          </div>
          <div class="row" style="height: 33.3%">
            <div class="col-6 align-self-center" id="icon3"></div>
            <div class="col-6"></div>
          </div>
          <div class="row" style="height: 33.3%">
            <div class="col-6"></div>
            <div class="col-6"></div>
          </div>
        </div>
        <div class="col-2">
          <div class="row" style="height: 33.3%">
            <div class="col-12 align-self-center" id="time"></div>
          </div>
          <div class="row" style="height: 33.3%">
            <div class="col-12 align-self-center" id="odo"></div>
          </div>
          <div class="row no-gutters py-2" style="height: 33.3%">
            <div class="col-12" id="bar2"></div>
          </div>
        </div>
      </div>

      <div class="row no-gutters" style="height: 25%">
        <div class="col" id="gauge1" style="margin-top: -2%"></div>
        <div class="col" id="gauge2" style="margin-top: -2%"></div>
        <div class="col" id="gauge3" style="margin-top: -2%"></div>
        <div class="col" id="gauge4" style="margin-top: -2%"></div>
        <div class="col" id="gauge5" style="margin-top: -2%"></div>
      </div>

      <div class="row no-gutters" style="height: 25%">
        <div class="col" id="gauge6" style="margin-top: -2%"></div>
        <div class="col" id="gauge7" style="margin-top: -2%"></div>
        <div class="col" id="gauge8" style="margin-top: -2%"></div>
        <div class="col" id="gauge9" style="margin-top: -2%"></div>
        <div class="col" id="gauge10" style="margin-top: -2%"></div>
      </div>

      <div class="row no-gutters" style="height: 3%">
        <div class="col-5 align-self-center" id="version"></div>
        <div class="col-1 align-self-center"></div>
        <div class="col-1 align-self-center" id="ecu_name"></div>
        <div class="col-5 align-self-center" id="firmware_version"></div>
      </div>
    </div>

    <script src="components.js"></script>
    <script src="data.js"></script>
  </body>
</html>
