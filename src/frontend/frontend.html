<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
   <body>
      <script src="lib/autobahn.min.js"></script>
      <script src="lib/raphael.js"></script>
      <script src="lib/justgage.js"></script>
      <script src="components/bar.js"></script>
      <script src="components/text.js"></script>
      <script src="components/icon.js"></script>

      <div class="row">
          <div class="col-12" style="height:20px"></div>
      </div>

      <div class="row">
          <div class="col-1"></div>
          <div id="rpm" class="col-10" style="height:100px"></div>
          <div class="col-1"></div>
      </div>

      <div class="row">
          <div class="col-12" style="height:30px"></div>
      </div>

      <div class="row">
          <div id="speed" class="col-2" style="text-align: right;"></div>
          <div class="col-1">
              <div class="col-12"></div>
              <div class="col-12"></div>
              <div id="speed_unit" class="col-12"></div>
          </div>
          <div class="col-2"></div>
          <div id="gear" class="col-1"></div>
          <div class="col-4">
              <div style="height:10px"></div>
              <div class="row">
                  <div id="reserve" class="icon"></div>
                  <div id="battery" class="icon"></div>
                  <div id="mil" class="icon"></div>
                  <div id="handbrake" class="icon"></div>
                  <div id="high_beam" class="icon"></div>
                  <div id="trunk" class="icon"></div>
                  <div id="oil_warning" class="icon"></div>
                  <div id="leftarrow" class="icon"></div>
                  <div id="rightarrow" class="icon"></div>
              </div>
          </div>
          <div class="col-2">
              <div id="time" class="col-12"></div>
              <div id="odo" class="col-12"></div>
              <div id="fuel" class="col-12" style="height:40px"></div>
          </div>
      </div>

      <div class="row">
          <div class="col-10">
              <div class="row">
                  <div id="bat" class="col-2 gauge"></div>
                  <div id="iat" class="col-2 gauge"></div>
                  <div id="ect" class="col-2 gauge"></div>
                  <div id="afr" class="col-2 gauge"></div>
                  <div id="map" class="col-2 gauge"></div>
              </div>
              <div class="row">
                  <div id="cam" class="col-2 gauge"></div>
                  <div id="fuelp" class="col-2 gauge"></div>
                  <div id="oilt" class="col-2 gauge"></div>
                  <div id="oilp" class="col-2 gauge"></div>
                  <div id="eth" class="col-2 gauge"></div>
              </div>
          </div>
          <div class="col-2">
              <div class="row" style="height: 100%;">
                  <div id="clutch" class="col-4"></div>
                  <div id="brake" class="col-4"></div>
                  <div id="throttle" class="col-4"></div>
              </div>
          </div>
      </div>

      <script src="components.js"></script>
      <script src="data.js"></script>

   </body>
</html>
