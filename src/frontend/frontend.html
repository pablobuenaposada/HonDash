<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
   <body>
      <script src="lib/autobahn.min.js"></script>
      <script src="lib/raphael.js"></script>
      <script src="lib/justgage.js"></script>
      <script src="components/bar.js"></script>
      <script src="components/text.js"></script>
      <script src="components/icon.js"></script>
      <script src="components/gauge.js"></script>

      <div class="row">
          <div class="col-12" style="height:20px"></div>
      </div>

      <div class="row">
          <div class="col-1"></div>
          <div id="bar1" class="col-10" style="height:100px"></div>
          <div class="col-1"></div>
      </div>

      <div class="row">
          <div class="col-12" style="height:30px"></div>
      </div>

      <div class="row">
          <div id="gear" class="col-2"></div>
          <div class="col-2"></div>
          <div id="speed" class="col-3" style="text-align: right;"></div>
          <div class="col-1">
              <div class="col-12"></div>
              <div class="col-12"></div>
              <div class="col-12"></div>
              <div class="col-12"></div>
          </div>
          <div class="col-2">
              <div class="row">
                  <div id="icon1" class="icon"></div>
              </div>
          </div>
          <div class="col-2">
              <div id="time" class="col-12"></div>
              <div id="odo" class="col-12"></div>
              <div id="bar2" class="col-12" style="height:40px"></div>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
              <div class="row">
                  <div id="gauge1" class="col-2 gauge"></div>
                  <div id="gauge2" class="col-2 gauge"></div>
                  <div id="gauge3" class="col-2 gauge"></div>
                  <div id="gauge4" class="col-2 gauge"></div>
                  <div id="gauge5" class="col-2 gauge"></div>
              </div>
              <div style="height:10px"></div>
              <div class="row">
                  <div id="gauge6" class="col-2 gauge"></div>
                  <div id="gauge7" class="col-2 gauge"></div>
                  <div id="gauge8" class="col-2 gauge"></div>
                  <div id="gauge9" class="col-2 gauge"></div>
                  <div id="gauge10" class="col-2 gauge"></div>
              </div>
          </div>
      </div>

      <script src="components.js"></script>
      <script src="data.js"></script>

   </body>
</html>
