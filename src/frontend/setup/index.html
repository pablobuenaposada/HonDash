<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="../../../node_modules/@json-editor/json-editor/dist/jsoneditor.js"></script>
    <script src="schema.js"></script>
    <title>HonDash setup</title>
  </head>

  <body>
    <div id="editor_holder"></div>
    <div class="save_div">
      <button class="btn btn-danger btn-lg" onclick="reset()">Reset</button>
      <button class="btn btn-warning btn-lg" onclick="download()">
        Download
      </button>
      <button class="btn btn-primary btn-lg" onclick="clickFileUploader()">
        Upload
      </button>
      <input id="file_id" type="file" accept="application/JSON" hidden />
      <button class="btn btn-success btn-lg" onclick="save()">Save</button>
    </div>
    <br />
    <a id="downloadAnchorElem" style="display:none"></a>
  </body>

  <script src="connection.js"></script>
</html>
